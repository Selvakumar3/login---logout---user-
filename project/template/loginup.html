{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="main">
    <div class="container">
        <div class="signup-content">
            <form method="POST" action="{% url 'signup' %}"  id="signup-form" class="signup-form">
            {% csrf_token %}
                <h2>Sign up </h2>
            <div class="form-group">
            <input type="text" class="form-input" name="name" id="name" placeholder=" Name"/>
            </div>
                <div class="form-group">
                    <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="password1" id="password1" placeholder="Password"/>
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="password2" id="password2" placeholder=" Confirm Password"/>
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                    <a href="{% url 'signin' %}" class="submit-link submit">Sign in</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
